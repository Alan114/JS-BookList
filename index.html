<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Alan's Book list</title>
  </head>
  <body class="amber lighten-5">
    <div class="container">
      <div>
        <h2 class="center-align">Alan's Book list</h2>
        <form class="center-align">
          <label class="black-text">Find a Book by title</label>
          <input class="search-form" type="text" name="search" />
        </form>
      </div>
      <ul class="books center">
        <li>Algorithms to live by</li>
        <li>The Compound Effect</li>
        <li>The Power of Habit</li>
        <li>Eat that frog</li>
        <li>Secrets of the Millionaire Mind</li>
        <li>How to Win Friends and Influence People</li>
        <li>Getting Things Done</li>
        <li>The One Thing</li>
        <li>Essentialism</li>
        <li>The Obstacle is the Way</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
